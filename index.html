<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sports</title>
</head>
<body>
    <h1 class="text-center text-success">My Player List</h1>
    <div class="container">
        <div class="row gx-5">
          <div class="col">
            <div>
                <h2 class="text-center">left side</h2>
                <div class="input-group mb-3 w-70 mx-auto">
                    <input id="search-feild" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="searchPlayer()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
                <img id="spiner" class="img-fluid" src="./img/spiner.gif" alt="">
                <div  id="search-result">
                    
                </div>
            </div>
          </div>
          <div class="col">
            <h2 class="text-center">right side</h2>
            <div id="img-container" class="w-50">
                <img id="img-male" class="w-75" src="./img/img-male.jpg" alt="">
                <img id="img-female" class="w-75" src="./img/img-female.jpg" alt="">
            </div>
            <div  id="playes-details">
                    
            </div>
          </div>
        </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
